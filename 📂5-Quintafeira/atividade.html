<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Theus</title>
</head>
<body>
    <h2>Preencha com as suas informações</h2>
    <form action="#">
        <label for="cName">Nome: </label>
        <input type="text" id="cName">

        <label for="cSobrenome">Sobrenome: </label>
        <input type="text" id="cSobrenome">
        <br><br>

        <label for="eml">Email: </label>
        <input type="email" id="eml" required >

        <label for="cIdade">Idade: </label>
        <input type="number" id="cIdade">
        <br><br>

        <label for="Senha">Senha:  </label>
        <input type="text" id="Senha" required>

        <label for="cNúmero">Número: </label>
        <input type="text" id="cNúmero">
        <br><br>

        <p>Gênero</p>
        <input type="radio" name="genero" id="op1">
        <label for="op1">Masculino. </label>
        <br><br> 

        <input type="radio" name="genero" id="op2">
        <label for="op2">Feminino. </label>
        <br><br>

        <input type="radio" name="genero" id="op3">
        <label for="op3">Não quero declarar. </label>
        <br><br>

        <p> Dias da semana com disponibilidade</p>
        <input type="checkbox" name="dia1" id="dia1" value="dia1">
        <label for="dia1">Segunda-Feira</label>
        <br><br>

        <input type="checkbox" name="dia2" id="dia2" value="dia2">
        <label for="dia2">Terça-Feira</label>
        <br><br> 

        <input type="checkbox" name="dia3" id="dia3" value="dia3">
        <label for="dia3">Quarta-Feira</label>
        <br><br>

        <input type="checkbox" name="dia4" id="dia4" value="dia4">
        <label for="dia4">Quinta-Feira</label>
        <br><br>

        <input type="checkbox" name="dia5" id="dia5" value="dia5">
        <label for="dia5">Sexta-Feira</label>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
